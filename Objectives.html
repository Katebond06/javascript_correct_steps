    <h1>Objectives</h1>
    <h3>Boolean Logic</h3>
    <ul>
      <li>
        True & False
      </li>
      <li>
        AND && : x < 10 && x !== 5 ----> false
      </li>
      <li>
        OR || : y > 9 || x === 5 ------> true
      </li>
      <li>
        ! NOT : !(x === y) ------> true
      </li>
    </ul>
